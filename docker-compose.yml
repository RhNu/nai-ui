services:
  nai-ui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nai-ui
    environment:
      - token=${TOKEN}
      - proxy=${PROXY:-}
      - bind=0.0.0.0:11451
      - output_dir=/data/outputs
      - static_dir=/app/frontend
    volumes:
      - ./outputs:/data/outputs
    ports:
      - "11451:11451"
    restart: unless-stopped
